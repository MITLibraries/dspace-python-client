interactions:
- request:
    body: email=user@example.com&password=password
    headers:
      Accept-Encoding:
      - gzip, deflate
      Connection:
      - keep-alive
      Content-Length:
      - '45'
      Content-Type:
      - application/x-www-form-urlencoded
      User-Agent:
      - python-requests/2.26.0
      accept:
      - application/json
    method: POST
    uri: https://dspace-example.com/rest/login
  response:
    body:
      string: ''
    headers:
      Connection:
      - close
      Content-Length:
      - '0'
      Content-Type:
      - text/plain; charset=UTF-8
      Date:
      - Tue, 24 Aug 2021 18:34:08 GMT
      Set-Cookie:
      - JSESSIONID=sessioncookie; Path=/rest; Secure; HttpOnly
      Strict-Transport-Security:
      - max-age=63072000
    status:
      code: 200
      message: OK
version: 1
