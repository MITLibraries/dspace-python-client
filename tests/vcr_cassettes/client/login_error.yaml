interactions:
- request:
    body: email=user@example.com&password=password
    headers:
      Accept-Encoding:
      - gzip, deflate
      Connection:
      - keep-alive
      Content-Length:
      - '52'
      Content-Type:
      - application/x-www-form-urlencoded
      User-Agent:
      - python-requests/2.26.0
      accept:
      - application/json
    method: POST
    uri: https://dspace-example.com/rest/login
  response:
    body:
      string: "<!doctype html><html lang=\"en\"><head><title>HTTP Status 401 \u2013
        Unauthorized</title><style type=\"text/css\">body {font-family:Tahoma,Arial,sans-serif;}
        h1, h2, h3, b {color:white;background-color:#525D76;} h1 {font-size:22px;}
        h2 {font-size:16px;} h3 {font-size:14px;} p {font-size:12px;} a {color:black;}
        .line {height:1px;background-color:#525D76;border:none;}</style></head><body><h1>HTTP
        Status 401 \u2013 Unauthorized</h1><hr class=\"line\" /><p><b>Type</b> Status
        Report</p><p><b>Message</b> Authentication Failed: Login failed</p><p><b>Description</b>
        The request has not been applied because it lacks valid authentication credentials
        for the target resource.</p><hr class=\"line\" /><h3>Apache Tomcat/7.0.109</h3></body></html>"
    headers:
      Connection:
      - close
      Content-Language:
      - en
      Content-Type:
      - text/html;charset=utf-8
      Date:
      - Tue, 24 Aug 2021 18:34:08 GMT
      Set-Cookie:
      - JSESSIONID=sessioncookie; Path=/rest; Secure; HttpOnly
      Strict-Transport-Security:
      - max-age=63072000
      Vary:
      - Accept-Encoding
      content-length:
      - '727'
    status:
      code: 401
      message: Unauthorized
version: 1
