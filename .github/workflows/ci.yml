name: Tests and linting
on:
  push:
  pull_request:
    branches:
      - main
jobs:
  test:
    name: Run tests
    env:
      COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install
        run: |
          python -m pip install --upgrade pip poetry
          poetry install
      - name: Tests
        run: make coveralls
  lint:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install
        run: |
          python -m pip install --upgrade pip poetry
          poetry install
      - name: bandit
        run: make bandit
      - name: black
        run: make black
      - name: flake8
        run: make flake
      - name: isort
        run: make isort
